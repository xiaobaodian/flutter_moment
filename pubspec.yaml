  json_annotation: ^2.0.0
  path_provider: ^0.5.0
  image: ^2.0.7
  image_picker: ^0.4.12

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.0.0
  json_serializable: ^2.0.0

